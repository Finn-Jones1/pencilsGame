                <h2><b>Game Description</b></h2>

                <!-- music toggle button -->
                <a class='fade-in'onClick="togglePlay()"><button id="button2">Music Pause/Play</button></a>
                <!-- music place and auto play command -->
                
                <audio autoplay id="myAudio" src="Music/Indiana Jones Theme Song (8 Bit Remix Cover Version) - 8 Bit Universe.mp3" type="audio.mpeg" preload="auto" loop>
                </audio>
                <!-- toggle pause and play -->
                <script>
                  var myAudio = document.getElementById("myAudio");
                  var isPlaying = false;
                
                  function togglePlay() {
                    if (isPlaying) {
                      myAudio.pause()
                    } else {
                      myAudio.play();
                    }
                  };
                  myAudio.onplaying = function() {
                    isPlaying = true;
                  };
                  myAudio.onpause = function() {
                    isPlaying = false;
                  };
                  </script>
                <!-- video controls and source -->
                <h2 style= "background-color: DodgerBlue;">How To Play</h2>
                <video controls muted width="1280" height="720">
